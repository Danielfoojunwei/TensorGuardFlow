<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorGuard Trust Console</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS (Dev CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e1e2e',
                            900: '#11111b',
                            950: '#0b0b12'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        body {
            background-color: #0b0b12;
            color: #cdd6f4;
        }

        .glass-panel {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body x-data="app()" x-init="init()" class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <header
        class="h-16 border-b border-white/10 flex items-center px-6 justify-between bg-dark-950/80 backdrop-blur fixed w-full z-50">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded-lg bg-brand-500 flex items-center justify-center text-white font-bold shadow-lg shadow-brand-500/20">
                TG
            </div>
            <h1 class="font-semibold text-lg tracking-tight">TensorGuard <span class="text-white/40 font-normal">Trust
                    Fabric</span></h1>
        </div>

        <nav class="flex gap-1 bg-white/5 p-1 rounded-lg">
            <button @click="activeTab = 'runs'"
                :class="{'bg-brand-600 text-white': activeTab === 'runs', 'text-white/60 hover:text-white': activeTab !== 'runs'}"
                class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">Enablement Runs</button>
            <button @click="activeTab = 'governance'"
                :class="{'bg-brand-600 text-white': activeTab === 'governance', 'text-white/60 hover:text-white': activeTab !== 'governance'}"
                class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">Policy & Governance</button>
            <button @click="activeTab = 'integration'"
                :class="{'bg-brand-600 text-white': activeTab === 'integration', 'text-white/60 hover:text-white': activeTab !== 'integration'}"
                class="px-4 py-1.5 rounded-md text-sm font-medium transition-all">Integrations</button>
        </nav>

        <div class="flex items-center gap-4">
            <div
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-mono">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                SYSTEM ONLINE
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-24 px-6 pb-12 max-w-7xl mx-auto w-full">

        <!-- Stats Row -->
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="glass-panel p-4 rounded-xl">
                <div class="text-white/40 text-xs font-mono uppercase mb-1">Active Jobs</div>
                <div class="text-2xl font-bold font-mono text-white" x-text="stats.active_runs || 0">0</div>
            </div>
            <div class="glass-panel p-4 rounded-xl">
                <div class="text-white/40 text-xs font-mono uppercase mb-1">24h Throughput</div>
                <div class="text-2xl font-bold font-mono text-white" x-text="stats.total_runs_24h || 0">0</div>
            </div>
            <div class="glass-panel p-4 rounded-xl">
                <div class="text-white/40 text-xs font-mono uppercase mb-1">Privacy Budget (Îµ)</div>
                <div class="text-2xl font-bold font-mono text-indigo-400" x-text="stats.dp_budget_spent || '0.0'">0.0
                </div>
            </div>
            <div class="glass-panel p-4 rounded-xl border-rose-500/20 bg-rose-500/5">
                <div class="text-rose-400/60 text-xs font-mono uppercase mb-1">Policy Violations</div>
                <div class="text-2xl font-bold font-mono text-rose-400" x-text="stats.failed_runs || 0">0</div>
            </div>
        </div>

        <!-- View: Enablement Runs -->
        <div x-show="activeTab === 'runs'" x-transition.opacity>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium text-white">Trust Enablement History</h2>
                <div class="flex gap-2">
                    <button @click="fetchJobs()" class="p-2 text-white/40 hover:text-white transition"><i
                            data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                </div>
            </div>

            <div class="glass-panel rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="border-b border-white/5 bg-white/5 text-white/50 font-mono text-xs uppercase">
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Run ID</th>
                            <th class="px-6 py-3">Job Type</th>
                            <th class="px-6 py-3">Robot ID</th>
                            <th class="px-6 py-3">Metrics</th>
                            <th class="px-6 py-3 text-right">Time</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-for="job in jobs" :key="job.run_id">
                            <tr class="hover:bg-white/5 transition group">
                                <td class="px-6 py-3">
                                    <span :class="{
                                        'bg-emerald-500/10 text-emerald-400 border-emerald-500/20': job.status === 'SUCCESS',
                                        'bg-rose-500/10 text-rose-400 border-rose-500/20': job.status === 'FAILED',
                                        'bg-sky-500/10 text-sky-400 border-sky-500/20': job.status === 'RUNNING',
                                        'bg-amber-500/10 text-amber-400 border-amber-500/20': job.status === 'PENDING'
                                    }"
                                        class="px-2 py-0.5 rounded textxs font-mono border inline-flex items-center gap-1.5">
                                        <span class="w-1.5 h-1.5 rounded-full" :class="{
                                            'bg-emerald-400': job.status === 'SUCCESS',
                                            'bg-rose-400': job.status === 'FAILED',
                                            'bg-sky-400': job.status === 'RUNNING',
                                            'bg-amber-400': job.status === 'PENDING'
                                        }"></span>
                                        <span x-text="job.status"></span>
                                    </span>
                                </td>
                                <td class="px-6 py-3 font-mono text-white/80" x-text="job.run_id"></td>
                                <td class="px-6 py-3 text-white/60" x-text="job.job_type"></td>
                                <td class="px-6 py-3 text-white/60 font-mono text-xs" x-text="job.robot_id"></td>
                                <td class="px-6 py-3 text-white/60 text-xs">
                                    <span x-show="job.metrics"
                                        x-text="Object.keys(job.metrics).length + ' metrics'"></span>
                                </td>
                                <td class="px-6 py-3 text-right text-white/40 text-xs font-mono"
                                    x-text="formatDate(job.start_time)"></td>
                            </tr>
                        </template>
                        <tr x-show="jobs.length === 0" class="text-center py-8">
                            <td colspan="6" class="p-8 text-white/30">No runs found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- View: Policies -->
        <div x-show="activeTab === 'governance'" x-transition.opacity class="grid grid-cols-3 gap-6">
            <div class="col-span-1 glass-panel rounded-xl p-6">
                <h3 class="font-medium text-white mb-4">Gate Configuration</h3>
                <div class="space-y-4">
                    <div
                        class="p-4 rounded-lg bg-white/5 border border-white/5 hover:border-brand-500/50 cursor-pointer transition">
                        <div class="flex items-center gap-2 mb-1">
                            <i data-lucide="shield" class="w-4 h-4 text-emerald-400"></i>
                            <div class="text-sm font-medium text-white">Baseline Policy</div>
                        </div>
                        <div class="text-xs text-white/40">Default controls for ingestion-only jobs</div>
                    </div>
                </div>
            </div>

            <div class="col-span-2 glass-panel rounded-xl p-0 overflow-hidden flex flex-col">
                <div class="p-4 border-b border-white/10 bg-white/5 flex justify-between items-center">
                    <h3 class="font-mono text-sm text-white/60">policy_v1.json</h3>
                    <button class="text-xs bg-brand-600 hover:bg-brand-500 text-white px-3 py-1 rounded">Save
                        Changes</button>
                </div>
                <div class="flex-1 bg-dark-900 p-4 font-mono text-sm text-sky-300">
                    <textarea class="w-full h-96 bg-transparent border-0 focus:ring-0 resize-none" spellcheck="false">{
  "dp_budget_limit": 10.0,
  "drift_threshold": 0.05,
  "allowed_layers": [
    "adapter_layer",
    "attention_head"
  ],
  "rollback_required": true
}</textarea>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
